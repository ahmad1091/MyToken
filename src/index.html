<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToken ERC20</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
<body>
<div class="container">
  <div class="raw">
    <div class="col-lg-12">
      <h1 class="text-center">hhh</h1>
      <hr>
      <hr>
    </div>
    <div id="loader">
      <p class="text-center">loading ...</p>
    </div>
    <div id="content" class="text-center">
<p>MyToken ERC20 standarized
  TokenPrice is <span class="token-price"></span>Ether.
  You have <span class="token-balance"></span>Tokens
</p>
<br>
<form role='form'>
  <div class="form-group">
    <div class="input-group">
      <input  id="numberOfTokens" class='form-control input-lg' type="number" name='number',value='1' min='1' pattern="[0-9]">
<span class="input-group-btn">

  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
</span>
    </div>
  </div>
</form>
<br>
<div class="progress">
  <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
</div>
    </div>
    <p><span class="token-sold"></span>/ <span class="token-available"></span>
    tokens sold</p>
    <hr>
    <p id="accountAddress"></p>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
